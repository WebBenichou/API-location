<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Voiture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <img src="images/location.jpg" alt="location voiture" style="height: 50px; border-radius: 50%;" />
            <a class="navbar-brand text-white ms-2" href="index.html">Location Voiture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" href="index.html">Accueil</a>
                    <a class="nav-link text-white" href="voiture.html">Voitures</a>
                    <a class="nav-link text-white" href="client.html">Clients</a>
                    <a class="nav-link text-white" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class="text-center">Nouvelle Voiture</h1>
    <div class="container">
        <form id="carForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="matricule" class="form-label">Immatriculation</label>
                <input type="text" class="form-control" id="matricule" name="matricule" required>
            </div>
            <div class="mb-3">
                <label for="mark" class="form-label">Marque</label>
                <input type="text" class="form-control" id="mark" name="mark" required>
            </div>
            <div class="mb-3">
                <label for="sere" class="form-label">Série</label>
                <input type="text" class="form-control" id="sere" name="sere" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
    <!--link script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const carForm = document.getElementById('carForm')
        carForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newCar = new FormData(carForm);

            fetch('http://localhost:3000/cars', {
                method: 'POST',
                body: newCar
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    alert("Voiture ajoutée avec succès !");
                    carForm.reset(); 
                })
                .catch(() => alert("Échec !"))
        })
    </script>

</body>

</html>
